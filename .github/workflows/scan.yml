name: Rocket League Code Scanner

on:
  schedule:
    # Run twice daily: 08:00 UTC (morning) and 20:00 UTC (evening)
    - cron: "0 8 * * *"
    - cron: "0 20 * * *"
  workflow_dispatch: # Allow manual trigger from the Actions tab

permissions:
  contents: write # Required to commit seen_codes.json back to repo

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m scanner.main

      - name: Commit updated seen_codes.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update seen_codes.json [skip ci]"
          file_pattern: seen_codes.json
          commit_user_name: "rl-code-scanner-bot"
          commit_user_email: "bot@github-actions"
